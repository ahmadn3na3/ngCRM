<div class="container">
    <button mat-raised-button (click)="openDialog()">Create </button>
</div>
<mat-divider></mat-divider>
<div class="container">
    <table mat-table [dataSource]="datasourceStream" class="mat-elevation-z8">
        <!--
        'city', 'email', 'mgrId', 'notes', 'phone', 'photo', 'title', 'mobile', 'region', 'address',
    'country', 'entityId', 'hireDate', 'birthDate', 'extension', 'firstname', 'photoPath', 'postalCode',
    'titleOfCourtesy'
    -->

        <ng-container matColumnDef="entityId">
            <th mat-header-cell *matHeaderCellDef scope="col"> ID </th>
            <td mat-cell *matCellDef="let element"> {{element.entityId}} </td>
        </ng-container>
        <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef scope="col"> Title </th>
            <td mat-cell *matCellDef="let element"> {{element.title}} </td>
        </ng-container>
        <ng-container matColumnDef="firstname">
            <th mat-header-cell *matHeaderCellDef scope="col"> First Name </th>
            <td mat-cell *matCellDef="let element"> {{element.firstname}} </td>
        </ng-container>
        <ng-container matColumnDef="lastname">
            <th mat-header-cell *matHeaderCellDef scope="col"> Last Name </th>
            <td mat-cell *matCellDef="let element"> {{element.lastname}} </td>
        </ng-container>
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef scope="col"> Email </th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>
        <ng-container matColumnDef="mgrId">
            <th mat-header-cell *matHeaderCellDef scope="col"> Manager </th>
            <td mat-cell *matCellDef="let element"> {{element.mgrId}} </td>
        </ng-container>
        <ng-container matColumnDef="hireDate">
            <th mat-header-cell *matHeaderCellDef scope="col"> Hire Date </th>
            <td mat-cell *matCellDef="let element"> {{element.hireDate | date: 'dd - MM - yyyy'}} </td>
        </ng-container>
        <ng-container matColumnDef="city">
            <th mat-header-cell *matHeaderCellDef scope="col"> City </th>
            <td mat-cell *matCellDef="let element"> {{element.city}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columnNames"></tr>
        <tr mat-row *matRowDef="let row; columns: columnNames;"></tr>
    </table>
</div>
